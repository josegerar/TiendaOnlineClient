<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tienda online</title>

        <!-- Tell the browser to be responsive to screen width -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="static/lib/adminlte-3.1.0-dist/plugins/fontawesome-free/css/all.min.css">
        <!-- Theme style -->
        <link rel="stylesheet" href="static/lib/adminlte-3.1.0-dist/css/adminlte.min.css">
        <!-- Google Font: Source Sans Pro -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
        <!-- sweetalert2  -->
        <script src="static/lib/sweetalert2-9.10.0/sweetalert2.all.min.js"></script>

        <script src="static/lib/store2/store2.min.js" type="text/javascript"></script>
        
        
        <script src="static/js/js_global.js"></script>
    </head>
    <body class="hold-transition login-page">
        <div class="login-box">
            <div class="login-logo">
                <a href="index.html"><b>Tienda</b> Online</a>
            </div>
            <!-- /.login-logo -->
            <div class="card">
                <div class="card-body login-card-body">
                    <p class="login-box-msg">Inicie sesion con sus credenciales</p>
                    <form action="." method="post">
                        <div class="input-group mb-3">
                            <input type="text" name="username" autofocus="" autocomplete="off" maxlength="150" placeholder="Ingrese su nombre de usuario" class="form-control" required="" id="id_username">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-envelope"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" name="password" autocomplete="off" placeholder="Ingrese su contraseña" class="form-control" required="" id="id_password">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <button type="submit" class="btn btn-primary btn-block">
                                    <i class="fas fa-sign-in-alt"></i>
                                    Iniciar sesión
                                </button>

                                <a href="registrarUsuario.html" class="btn btn-secondary btn-block">
                                    <i class="fas fa-user-plus"></i>
                                    Registrar Usuario
                                </a>

                                <a href="registrarEmpresa.html" class="btn btn-secondary btn-block">
                                    <i class="fas fa-warehouse"></i>
                                    Registrar Empresa
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /.login-card-body -->
            </div>
        </div>
        <!-- /.login-box -->
        <!-- jQuery -->
        <script src="static/lib/jquery-3.3.1-dist/jquery.min.js"></script>
        <!-- Bootstrap 4 -->
        <script src="static/lib/bootstrap-4.1.3-dist/js/bootstrap.bundle.min.js"></script>
        <!-- AdminLTE App -->
        <script src="static/lib/adminlte-3.1.0-dist/js/adminlte.min.js"></script>

        <script src="static/js/functions.js"></script>

        <script src="static/js/login.js"></script>
        
        <script>
            $(function(){
                getUserConected();
            });
        </script>
        
    </body>
</html>
